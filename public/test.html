<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>STATS</h2>
        <form>
          <div class="form-group">
            <label for="type">Challenge Type:</label>
            <select name="type" id="challenge-type">
              <option display hidden>Choose a Challenge</option>
              <option value="walk">Walking</option>
              <option value="run">Running</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputGoals">GOAL</label>
            <input type="Goal" class="form-control" id="goal-input" placeholder="Goal">
          </div>
          <div class="form-group">
            <label for="exampleInputMiles">MILES</label>
            <input type="Miles" class="form-control" id="miles-input" placeholder="Miles">
          </div>
          <div class="form-group">
            <label for="exampleInputDuration">DURATION</label>
            <input type="Duration" class="form-control" id="duration-input" placeholder="Duration">
          </div>
          
          <div class="form-group">
            <label for="exampleInputSteps">STEPS - OPTIONAL</label>
            <input type="Steps" class="form-control" id="steps-input" placeholder="Steps">
          </div>
          <div class="form-group">
            <label for="exampleInputID"></label>
            <input type="hidden" id="id-input" value="">
          </div>  
          <button onclick="document.location='/results'" type="submit" class="btn btn-default">Enter</button>          
        </form>
        <br />        
      </div>
    </div>     
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/test.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
</body>

</html>
