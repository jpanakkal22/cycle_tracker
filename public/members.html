<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cycle Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="stylesheets/style.css" rel="stylesheet">  
  </head>
  <body>  
    <nav class="navbar navbar-default"> 
      <a class="navbar-brand">Welcome <span class="member-name"></span></a>     
      <div class="d-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link p-3" href="/logout">Logout</span></a>
          </li>            
        </ul>          
      </div>      
    </nav>
    <div class="container-fluid">    
      <div class="row main">
        <div class="col-sm-8 pt-4">        
          <div class="row">
            <div class="col-sm-12">
              <h2>CYCLE TRACKER</h2>
              <hr>
            </div>
          </div>
          <!--Enter stats-->
          <div class="row">
            <div class="col-sm-4">
              <form>          
                <div class="form-group">
                  <label for="exampleInputMiles">MILES</label>
                  <input type="Miles" class="form-control" id="miles-input" placeholder="Miles">
                </div>
                <div class="form-group">
                  <label for="exampleInputDuration">DURATION</label>
                  <input type="Duration" class="form-control" id="duration-input" placeholder="Duration in minutes">
                </div>          
                <div class="form-group">
                  <label for="exampleInputID"></label>
                  <input type="hidden" id="id-input" value="">
                </div>  
                <button type="submit" class="btn btn-default enter">Submit</button>          
              </form>
              <br />        
            </div>       
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="card" style="width: 16rem;">          
                <div class="card-body">
                  <h6 class="card-title">Tracker Totals</h6>            
                </div>
                <ul class="list-group list-group-flush">            
                  <li class="list-group-item" id="miles"></li>
                  <li class="list-group-item" id="duration"></li>
                </ul>          
              </div>
            </div> 
          </div>                     
        </div> 
        <div class="col-sm-4 bg3">        
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Miles</th>
                <th>Duration</th>
                <th>EDIT</th>
                <th>DELETE</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
