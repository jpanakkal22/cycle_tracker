<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cycle Challenge</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">  
  <link href="stylesheets/style.css" rel="stylesheet">
  
</head>

<body class="bg">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>Welcome <span class="member-name"></span></h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <form>          
          <div class="form-group">
            <label for="exampleInputMiles">MILES</label>
            <input type="Miles" class="form-control" id="miles-input" placeholder="Miles">
          </div>
          <div class="form-group">
            <label for="exampleInputDuration">DURATION</label>
            <input type="Duration" class="form-control" id="duration-input" placeholder="Duration in minutes">
          </div>          
          <div class="form-group">
            <label for="exampleInputID"></label>
            <input type="hidden" id="id-input" value="">
          </div>  
          <button type="submit" class="btn btn-link enter">Submit</button>          
        </form>
        <br />        
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-2">
        <div class="card" style="width: 18rem;">          
          <div class="card-body">
            <h5 class="card-title">Tracker Totals</h5>            
          </div>
          <ul class="list-group list-group-flush">            
            <li class="list-group-item" id="miles"></li>
            <li class="list-group-item" id="duration"></li>
          </ul>          
        </div>
      </div>
    </div>          
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/members.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>
